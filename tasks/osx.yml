---
- name: Uninstall Terraform Homebrew Packages
  become: false
  community.general.homebrew:
    state: absent
    name:
      - terragrunt
      - terraform

- name: Install Terraform Homebrew Packages
  become: false
  community.general.homebrew:
    state: present
    name:
      - unzip
      - tflint
      - terraform-docs
      - checkov
      - tfsec
