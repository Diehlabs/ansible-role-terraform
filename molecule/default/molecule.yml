---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: ubuntu
    image: ubuntu:20.04

provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_enabled: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false
  inventory:
    host_vars:
      ubuntu:
        user_id: chris
        terraform_versions:
          default: '1.1.5'
          '102': '1.0.2' # 1.0.2 is the first version published for arm64 arch
          '12': '0.12.31'
        terraform_backend_creds:
          host1: "mytoken"
          host2: "myothertoken"

verifier:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint .
